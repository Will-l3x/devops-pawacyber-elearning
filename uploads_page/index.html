<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="min/chota.min.css" />
    <script src="min/dropzone.min.js"></script>
    <link rel="stylesheet" href="min/dropzone.min.css" />
    <style type="text/css">
      .topBar {
        background-color: blue;
        margin-bottom: 25px;
        text-align: center;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        font-weight: bold;
      }
      .formDz {
        padding: 10px;
      }
      #dzmulti {
        height: 350px;
        width: 90vw;
      }
    </style>
    <title>Multi-Uploads</title> 
  </head>
  <body>
    <div class="row">
        <div class="col topBar"> Multi-Upload</div>
    </div>

    <div class="row formDz">
      <div class="col"></div>
      <form id="dzmulti" action="/api/upload/multi" class="dropzone"></form>
      <div class="col"></div>
    </div>


    <script type="text/javascript">
      Dropzone.options.dzmulti = {
          paramName: "file", // The name that will be used to transfer the file
          maxFilesize: 1000 // MB
        };
    </script>
  </body>
</html>
