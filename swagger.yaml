      description: ""
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "TeacherID on (teacher)records to delete..."
          required: true
          type: "integer"
          format: "int64"
      responses:
        "405":
          description: "Invalid input" 

